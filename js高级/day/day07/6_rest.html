    //定义一个计算总工资的函数
    //                   |收集
    function jisuan(ename,...arr){
      var sum=arr.reduce((box,elem)=>box+elem,0);
      console.log(`${ename}的总工资是${sum}`)
    }
    jisuan("Li Lei",10000,1000,2000);//13000
